# -------------------------------------------
#       ACTUAL SITE WITH - SSL CERTIFICATE
# -------------------------------------------
server {

  # SSL SETTINGS(with SPDY 2)
  ssl on;
  listen                     443 ssl spdy default_server;
  ssl_session_timeout        15m;
  ssl_protocols              SSLv3 TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers                RC4:HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers  on;
  ssl_session_cache          shared:SSL:10m;

  # SSL CERTIFICATE
  ssl_certificate       /usr/share/nginx/ssl-certs/decalicious_com/decalicious_com_bundle.crt;
  ssl_certificate_key   /usr/share/nginx/ssl-certs/decalicious_com/decalicious_com.key;

  # HEADERS FOR STRICT SSL
  add_header                Strict-Transport-Security "max-age=16070400; includeSubdomains";
  add_header                X-Frame-Options SAMEORIGIN;
  add_header                Cache-Control public;
  more_set_headers          "Server: BATMAN";

  # SERVER SPECIFIC SETTINGS
  server_name         www.decalicious.com;
  root               /usr/share/nginx/sites/decalicious-down/;
  keepalive_timeout  30s;
  allow              all;
  server_tokens      off;

  # PREVENT SCRAPING
  if ($http_user_agent ~* LWP::Simple|BBBike|wget) { return 403;}


  #  **** IIS FARM DASHBOARD  (https://www.decalicious.com/dashboard/nginx)  ****
  location /dashboard/nginx {
    check_status;
    access_log   off;
    # allow SOME.IP.ADD.RESS;
    # deny all;
    allow all;
  }

  #  **** MAIN SITE LOCATION  ****
  location / {

       # ADDITIONAL HEADERS
       more_set_headers          "Server: DECALS";
       add_header                Cache-Control "public, max-age=60";
       etag                      on;
       expires                   60s;

       # Gzip
       gzip                      on;
       gzip_vary                 on;
       gzip_http_version         1.0;
       gzip_disable              "MSIE [1-6].(?!.*SV1)";
       gzip_min_length           750;
       gzip_buffers              64 8k;
       gzip_comp_level           3;
       gzip_proxied              any;
       gzip_types                text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;

       # Cache File Information
       open_file_cache           max=1000 inactive=500s;
       open_file_cache_valid     600s;
       open_file_cache_errors    on;

       # PROXY SETTINGS
       proxy_redirect            off;
       proxy_set_header          Host              "www.decalicious.com";
       proxy_set_header          X-Real-IP         $remote_addr;
       proxy_set_header          X-Forwarded-For   $proxy_add_x_forwarded_for;
       proxy_set_header          X-Forwarded-Proto $scheme;
       proxy_pass                http://iis-servers-decalicious;
       proxy_temp_path           /usr/share/nginx/temp;
       #proxy_connect_timeout    5;
       #proxy_read_timeout       240;

       # PROXY CACHING
       #proxy_cache               off;
       proxy_cache               STATIC;
       proxy_cache_valid         200 302 1d;
       proxy_cache_valid         404     1m;
       proxy_cache_use_stale     error timeout invalid_header updating
       http_500 http_502 http_503 http_504;

       #HTTP ERRORS LOCALLY
       proxy_intercept_errors on;
       error_page 500 502 503 504 =503 /maintenance.html;

     }

    # **** API (NO CACHING + CORS HEADERS) **** 
    location /api {

      # ADDITIONAL HEADERS
      more_set_headers          "Server: DECALS-API";
      add_header                Cache-Control "private";
      etag                      on;
      expires                   1s;

      # Gzip
      gzip                      on;
      gzip_vary                 on;
      gzip_http_version         1.0;
      gzip_disable              "MSIE [1-6].(?!.*SV1)";
      gzip_min_length           750;
      gzip_buffers              64 8k;
      gzip_comp_level           3;
      gzip_proxied              any;
      gzip_types                text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
      
      # Cache File Information
      #open_file_cache           max=1000 inactive=500s;
      #open_file_cache_valid     600s;
      #open_file_cache_errors    on;

      # PROXY SETTINGS
      proxy_redirect            off;
      proxy_set_header          Host              "www.decalicious.com";
      proxy_set_header          X-Real-IP         $remote_addr;
      proxy_set_header          X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header          X-Forwarded-Proto $scheme;
      proxy_pass                http://iis-servers-decalicious;
      proxy_temp_path           /usr/share/nginx/temp;
      #proxy_connect_timeout    5;
      #proxy_read_timeout       240;

      # PROXY CACHING
      proxy_cache               off;

      #CORS WITH DECALICIOUS SUBDOMAINS
      if ($http_origin ~* (.*\.decalicious.com)) { 
        set $cors "true"; 
      }
      if ($cors = "true") { 
          add_header 'Access-Control-Allow-Origin' "$http_origin"; 
          add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE, PUT'; 
          add_header 'Access-Control-Allow-Credentials' 'true'; 
          add_header 'Access-Control-Allow-Headers' 'User-Agent,Keep-Alive,Content-Type'; 
      } 
      if ($request_method = OPTIONS) { 
          return 204; 
      } 

      #HTTP ERRORS LOCALLY
      proxy_intercept_errors on;
      error_page 500 502 503 504 =503 /maintenance.html;
      break;
    }



    # **** BLOGGER (SSL NOT SUPPORTED ) **** 
    location = /blog {
      rewrite ^/(.*)$ http://www.decalicious.com/blog/ permanent;
      break;
    }

    location ~* ^/blog/(.*) {

      # Make sure blog is only available under www domain
      if ( $host != 'www.decalicious.com' ) {
        rewrite ^/(.*)$ http://www.decalicious.com/$1 permanent;
        break;
      }

      # Turn off SSL for Blog
      if ($ssl_protocol != "") {
       rewrite ^   http://$server_name$request_uri? permanent;
       break;
      }

      location ~* ^/blog/robots.txt {
        deny all;
      }
      #HTTP ERRORS LOCALLY
      proxy_intercept_errors on;
      error_page 500 502 503 504 =503 /maintenance.html;
      break;

    }



     # **** AMAZON S3 BUCKET  **** 
    location ~* ^/x/s3/(.*) {


      set $s3_bucket           'decalicious.s3.amazonaws.com';
      set $url_full            '$1';

      # HEADERS
      more_set_headers          "Server: DECALS-S3";
      add_header                Cache-Control "no-transform,public,max-age=36720000, s-maxage=262800";
      etag                      on;
      expires                   425d;
      
      # Cache File Information
      open_file_cache           max=1000 inactive=500s;
      open_file_cache_valid     600s;
      open_file_cache_errors    on;

      # Gzip
      gzip                      on;
      gzip_vary                 on;
      gzip_http_version         1.0;
      gzip_disable              "MSIE [1-6].(?!.*SV1)";
      gzip_min_length           200;
      gzip_buffers              64 8k;
      gzip_comp_level           3;
      gzip_proxied              any;
      gzip_types                text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript font/ttf font/opentype application/vnd.ms-fontobject image/svg+xml;

      # PROXY SETTINGS
      proxy_set_header          Accept-Encoding "";
      proxy_http_version        1.1;
      proxy_redirect            off;
      proxy_set_header          Host $s3_bucket;
      proxy_set_header          Authorization '';

      proxy_hide_header         x-amz-id-2;
      proxy_hide_header         x-amz-request-id;
      proxy_hide_header         x-amz-meta-tag;
      proxy_hide_header         x-amz-meta-uuid;
      
      proxy_hide_header         Set-Cookie;
      proxy_ignore_headers      "Set-Cookie";
      proxy_buffering           off;
      resolver                  8.8.4.4 8.8.8.8 valid=300s;
      resolver_timeout          10s;
      proxy_pass                http://$s3_bucket/$url_full;
      proxy_temp_path           /usr/share/nginx/temp;

      # PROXY CACHING
      proxy_cache               STATIC;
      proxy_cache_valid         200 302 1d;
      proxy_cache_valid         404     1m;
      proxy_cache_use_stale     error timeout invalid_header updating
      http_500 http_502 http_503 http_504;

      #HTTP ERRORS LOCALLY 
      proxy_intercept_errors on; 
      error_page 500 502 503 504 =503 /maintenance.html;
      error_page 404 =404 /404.html; 
    
      break;
    }

     # **** X FOLDER (EXTRA CACHING BECAUSE OF CLOUDFRONT) **** 
    location ~* /(x/|app/|favicon.ico) {

      # HEADERS
      more_set_headers          "Server: DECALS-X";
      add_header                Cache-Control "no-transform,public,max-age=36720000";
      etag                      on;
      expires                   425d;
      
      # Cache File Information
      open_file_cache           max=1000 inactive=500s;
      open_file_cache_valid     600s;
      open_file_cache_errors    on;

      # Gzip
      gzip                      on;
      gzip_vary                 on;
      gzip_http_version         1.0;
      gzip_disable              "MSIE [1-6].(?!.*SV1)";
      gzip_min_length           200;
      gzip_buffers              64 8k;
      gzip_comp_level           3;
      gzip_proxied              any;
      #gzip_types                text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript;
      gzip_types                text/plain text/css application/x-javascript text/xml application/xml application/xml+rss text/javascript font/ttf font/opentype application/vnd.ms-fontobject image/svg+xml;

 
      # PROXY SETTINGS
      proxy_http_version        1.1;
      proxy_redirect            off;
      proxy_set_header          Host              $http_host;
      proxy_set_header          X-Real-IP         $remote_addr;
      proxy_set_header          X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header          X-Forwarded-Proto $scheme;
      proxy_pass                http://iis-servers-decalicious;
      proxy_temp_path           /usr/share/nginx/temp;
      #proxy_connect_timeout    5;
      #proxy_read_timeout       240;

      # PROXY CACHING
      proxy_cache               STATIC;
      proxy_cache_valid         200 302 1d;
      proxy_cache_valid         404     1m;
      proxy_cache_use_stale     error timeout invalid_header updating
      http_500 http_502 http_503 http_504;


      break;
    }



     # **** DOWN FOR MAINTENANCE **** 
     location  ^~ /maintenance.html {
       root   /usr/share/nginx/sites/decalicious-down/;
       index  maintenance.html index.html index.htm;
       allow all;
     }

     # **** LOCAL 404 PAGE **** 
     location  ^~ /404.html {
       root   /usr/share/nginx/sites/decalicious-down/;
       index  404.html index.html index.htm;
       allow all;
     }

     # **** LOCAL 404 PAGE IMAGES / SCRIPTS  **** 
     location /xs {
       root   /usr/share/nginx/sites/decalicious-down/;
       allow  all;
     }

     #  ****  ERROR PAGES (LOCAL) **** 
     error_page 404  /usr/share/nginx/sites/decalicious-down/404.html;
     error_page 500 502 503 504 =503 /usr/share/nginx/sites/decalicious-down/maintenance.html;


     # NO LOGGING
     #access_log          /dev/null;
     #error_log           /dev/null;
     # DEBUG LOGGING
     error_log           /var/log/nginx/decalicious.com.error.log debug;
     access_log          /var/log/nginx/decalicious.com.log ;
   }











