# ---------------------------------------------------
#     DEFAULT WEBSITE (IP VISITOR OR MISSING DOMAIN?)
#-----------------------------------------------------
server {
		listen 80 default;

		# RETUNR AN ERROR 500 WHEN TRYING TO BROWSE BY IP
		location / {
			root   /usr/share/nginx/sites/wwwroot/;
			index  index.html index.htm;
			allow all;
			#return 500;
		}

		error_page   404  /404.html;
			location = /usr/share/nginx/sites/wwwroot/404.html {
			root   html;
			allow all;
		}

		error_page   500 502 503 504  /error.html;
			location = /usr/share/nginx/sites/wwwroot/error.html {
			root   html;
			allow all;
		}

	# Turn off logging
	access_log          /dev/null;
	error_log           /dev/null;

}

# ---------------------------------------------------
#     CLOUDAPP AZURE NAME
#-----------------------------------------------------
server {
    listen      80;
    server_name *.cloudapp.net;

		location / {
			root   /usr/share/nginx/sites/wwwroot/;
			index  index.html index.htm;
			allow all;
		}

		error_page   404  /404.html;
			location = /usr/share/nginx/sites/wwwroot/404.html {
			root   html;
			allow all;
		}

		error_page   500 502 503 504  /error.html;
			location = /usr/share/nginx/sites/wwwroot/error.html {
			root   html;
			allow all;
		}

	# Turn off logging
	access_log          /dev/null;
	error_log           /dev/null;

}

# ------------------------------------------
#     AZURE TRAFFIC MANAGER MONITORING PAGE
#-------------------------------------------
server {
  listen      100;

		# Actual Page
		location / {
			root   /usr/share/nginx/sites/wwwroot/status/;
			index  index.html;
			allow all;
			gzip                      on;
			gzip_vary                 on;
		}

	# Turn off logging
	access_log          /dev/null;
	error_log           /dev/null;
}

