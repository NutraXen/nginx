# ---------------------------------------------------
#     DEFAULT WEBSITE (IP VISITOR OR MISSING DOMAIN?)
#-----------------------------------------------------
server {
		listen 80 default;

		# RETUNR AN ERROR 500 WHEN TRYING TO BROWSE BY IP
		location / {
			root   /usr/share/nginx/sites/wwwroot/;
			index  index.html index.htm;
			allow all;
			#return 500;
		}

		error_page   404  /404.html;
			location = /usr/share/nginx/sites/wwwroot/404.html {
			root   html;
			allow all;
		}

		error_page   500 502 503 504  /error.html;
			location = /usr/share/nginx/sites/wwwroot/error.html {
			root   html;
			allow all;
		}

	# Turn off logging
	access_log          /dev/null;
	error_log           /dev/null;

}

# ---------------------------------------------------
#     CLOUDAPP AZURE NAME
#-----------------------------------------------------
server {
    listen      80;
    server_name *.cloudapp.net;
	 root   /usr/share/nginx/sites/wwwroot/;
	 index  index.php index.html index.htm;


		location / {
			try_files $uri $uri/ /index.html;
			allow all;
		}

		error_page   404  /404.html;
			location = /usr/share/nginx/sites/wwwroot/404.html {
			root   html;
			allow all;
		}

		error_page   500 502 503 504  /error.html;
			location = /usr/share/nginx/sites/wwwroot/error.html {
			root   html;
			allow all;
		}


        location ~ \.php$ {
                try_files $uri =404;
                fastcgi_split_path_info ^(.+\.php)(/.+)$;

                # IMPORTANT - FOR UNIX SOCKET TO WORK YOU NEED TO CONFIGURE IT ON A PER SERVER BASIS
                # nano /etc/php5/fpm/pool.d/www.conf
                # ;listen = 127.0.0.1:9000
                # listen = /tmp/php5-fpm.sock
                # /etc/init.d/php5-fpm reload



                #fastcgi_pass 127.0.0.1:9000;               
                fastcgi_pass unix:/tmp/php5-fpm.sock;
                fastcgi_index index.php;
                include fastcgi_params;
        }



	# Logging - ON
	error_log				/var/log/nginx/default-error.log;
	access_log				/var/log/nginx/default-access.log;
	
	# Logging - Off
	#access_log          /dev/null;
	#error_log           /dev/null;


}

# ------------------------------------------
#     AZURE TRAFFIC MANAGER MONITORING PAGE
#-------------------------------------------
server {
  listen      100;

		# Actual Page
		location / {
			root   /usr/share/nginx/sites/wwwroot/status/;
			index  index.html;
			allow all;
			gzip                      on;
			gzip_vary                 on;
		}

	# Turn off logging
	access_log          /dev/null;
	error_log           /dev/null;
}

